services:
  mysql:
    image: mysql:8.0
    container_name: mysql_pet_api
    restart: always
    environment:
      MYSQL_DATABASE: pet_vaccine_api
      MYSQL_USER: petuser
      MYSQL_PASSWORD: petpass
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
